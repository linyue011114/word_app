<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>設定</title>
  <style>
    body {
        font-family: sans-serif;
        padding: 1em;
        margin: 0;
        background-color: #f8f8f8;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    form {
        margin-top: 1em;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
    }

    label {
        display: block;
        margin: 1em auto;
        font-size: 1em;
        width: 90%;
        max-width: 400px;
        text-align: left;
    }

    input[type="number"],
    select {
        width: 100%;
        font-size: 1em;
        padding: 0.4em;
        box-sizing: border-box;
        margin-top: 0.3em;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        margin: 1.5em auto 0 auto;
        padding: 0.7em 1.5em;
        font-size: 1.1em;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 10px;
        display: block;
    }

    button:hover {
        background-color: #0056b3;
    }

    a {
        display: block;
        text-align: center;
        margin-top: 2em;
        color: #007BFF;
        text-decoration: none;
    }
  </style>
</head>
<body>
<h1>出題設定</h1>
<form method="post">
  <input type="hidden" name="mode" value="{{ request.args.get('mode', '') }}">
  
  <label>開始番号:
    <input type="number" name="start" value="1" min="1">
  </label>

  <label>終了番号:
    <input type="number" name="end" value="100" min="1">
  </label>

  <label>問題数:
    <input type="number" name="count" value="10" min="1">
  </label>

  <label>ランダム出題:
    <select name="random">
      <option value="yes">する</option>
      <option value="no">しない</option>
    </select>
  </label>

  <button type="submit">開始</button>
</form>
</body>
</html>
